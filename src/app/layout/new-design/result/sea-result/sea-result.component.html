<div class="table-section-container">
  <div *ngIf="isLoading || isLoadingError" class="table-loading-container">
    <mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <!--todo: loading error-->
  </div>
  <mat-table #newdockingTable [dataSource]="dataSource"
             class="data-table mdl-data-table mdl-js-data-table mdl-shadow--2dp"
             matSort matSortActive="smiles"
  >
    <ng-container matColumnDef="work_name">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Work name*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.work_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="resn">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Residue*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.resn}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="pdb_file">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Protein file*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary">
          <a download="pdb_file" href="{{row.pdb_file}}">download</a>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="target">
      <mat-header-cell *matHeaderCellDef
      >Target*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.target}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="smiles">
      <mat-header-cell *matHeaderCellDef
      >Smiles*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.smiles}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mol_db">
      <mat-header-cell *matHeaderCellDef
      >Mol_db*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.mol_db}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="add_time">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Add_time*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.add_time}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Status
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button *ngIf="row.status === 'completed'" mat-button color="primary" (click)="displayResult(row.out_path)">
          completed
        </button>
        <button *ngIf="row.status !== 'completed'" mat-button color="primary">{{row.status}}</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="out_path">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Out path*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button *ngIf="row.status === 'completed'" mat-button color="primary">
          <a download="out_file" href="{{row.out_path}}">download</a>
        </button>
        <!--<button *ngIf="row.status !== 'completed'" mat-button color="primary">{{row.status}}</button>-->
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header
                       disableClear="true"
      >Email*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div>
    <div class="mdl-grid mdl-grid--no-spacing">
      <mat-form-field class="mdl-cell mdl-cell--2-col">
        <mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">
          <mat-option *ngFor="let column of allColumns" [value]="column">
            {{column}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
        <h5 class="mat-header-cell">
          <b>{{tableTitle}}</b>
        </h5>
      </div>
      <div class="mdl-cell mdl-cell--5-col">
        <mat-paginator [length]="pageMeta?.total_results"
                       [pageSize]="pageMeta?.per_page"
                       [pageSizeOptions]="pageSizeOptions"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
